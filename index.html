<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Platform</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:#e9edf2;
}

/* الشعار */
.logo{
    position:fixed;
    top:20px;
    right:20px;
    width:75px;
    mix-blend-mode:multiply;
}

/* تسجيل الدخول */
.auth-box{
    width:400px;
    background:white;
    padding:40px;
    border-radius:18px;
    box-shadow:0 15px 35px rgba(0,0,0,0.12);
    margin:140px auto;
    text-align:center;
}

.auth-box h2{
    margin-bottom:25px;
}

.auth-box input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:15px;
}

.auth-box button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#167c3a;
    color:white;
    font-size:17px;
    cursor:pointer;
}

.auth-box span{
    color:#007bff;
    cursor:pointer;
    font-weight:bold;
}

/* الصفحة الرئيسية */
.dashboard{
    display:none;
    padding:80px 120px;
}

/* تخطيط كمبيوتر */
.main-layout{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    max-width:1800px;
    margin:auto;
}

/* الأزرار */
.grid{
    display:grid;
    grid-template-columns:repeat(3, 280px);
    gap:50px;
}

.card{
    background:#167c3a;
    color:white;
    padding:80px 20px;
    text-align:center;
    border-radius:18px;
    font-size:22px;
    font-weight:bold;
    text-decoration:none;
    transition:0.3s;
}

.card:hover{
    background:#0f5d2b;
    transform:translateY(-10px);
}

/* صندوق المعلومات يمين */
.info-box{
    width:420px;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
}

.info-box h3{
    margin-top:0;
    font-size:26px;
    color:#167c3a;
    border-bottom:2px solid #eee;
    padding-bottom:10px;
}

.footer{
    margin-top:120px;
    text-align:center;
    color:#666;
}
</style>
</head>

<body>

<img class="logo" src="https://i.postimg.cc/mgY3mLTz/tsmym-bdwn-ʿnwan-1.png">

<!-- تسجيل الدخول -->
<div class="auth-box" id="loginBox">
<h2>تسجيل الدخول</h2>
<input type="text" id="loginName" placeholder="اسم المستخدم">
<input type="password" id="loginPass" placeholder="كلمة السر">
<button onclick="login()">دخول</button>
<p>لإنشاء حساب <span onclick="showRegister()">اضغط هنا</span></p>
</div>

<!-- إنشاء حساب -->
<div class="auth-box" id="registerBox" style="display:none;">
<h2>إنشاء حساب</h2>
<input type="text" id="regName" placeholder="الاسم">
<input type="text" id="regUnit" placeholder="اليونت">
<input type="password" id="regPass" placeholder="كلمة السر">
<button onclick="register()">تسجيل</button>
</div>

<!-- الصفحة الرئيسية -->
<div class="dashboard" id="dashboard">

<div class="main-layout">

<!-- الأزرار -->
<div class="grid">
<a href="" class="card">دورة التحقيقات</a>
<a href="<a href='<a href='https://postimg.cc/QBZtGG30' target='_blank'><img src='https://i.postimg.cc/3wdDGYb5/hgwhuri.png' border='0' alt='hgwhuri'></a>" class="card">دورة الصاعقة</a>
<a href="" class="card">دورة الشؤون العسكرية</a>
<a href="" class="card">كلية الضباط</a>
<a href="" class="card">دورة التدريبات العسكرية</a>
<a href="" class="card">دورة أمن وحماية الشخصيات المهمة</a>
</div>

<!-- المعلومات يمين -->
<div class="info-box">
<h3>المعلومات</h3>
<p id="userInfo"></p>
</div>

</div>

<div class="footer">
نظام AT الرسمي ©
</div>

</div>

<script>

/* تحميل الحساب من التخزين */
let savedUser = JSON.parse(localStorage.getItem("ATuser"));

function showRegister(){
document.getElementById("loginBox").style.display="none";
document.getElementById("registerBox").style.display="block";
}

function register(){
let name=document.getElementById("regName").value;
let unit=document.getElementById("regUnit").value;
let pass=document.getElementById("regPass").value;

if(name && unit && pass){
savedUser={name,unit,pass};
localStorage.setItem("ATuser", JSON.stringify(savedUser));
openDashboard();
}else{
alert("عبي كل الخانات");
}
}

function login(){
let name=document.getElementById("loginName").value;
let pass=document.getElementById("loginPass").value;

if(savedUser && name===savedUser.name && pass===savedUser.pass){
openDashboard();
}else{
alert("بيانات غير صحيحة");
}
}

function openDashboard(){
document.getElementById("loginBox").style.display="none";
document.getElementById("registerBox").style.display="none";
document.getElementById("dashboard").style.display="block";
document.getElementById("userInfo").innerHTML=
"الاسم: "+savedUser.name+"<br><br>اليونت: "+savedUser.unit;
}

</script>

</body>
</html>
